<table width=100%>
	<tr>
		<td valign=top width=110 style="padding-right: 20px;">
		&nbsp;
		</td>
		<td>
			<table width=100%>
				<tr>
					<td>
						<h1 class=tight>{{title}}</h1>
						<h4 class=tight>{{tagline}}</h4>
					</td>
				</tr>
			</table>
			<div class=doc>
				{{{doc_html}}}
				<br>
				<p class="small gray" style="float: right">
					{{#doc_mtime_ago}}
						Last updated:
						<b class="time"
							time="{{doc_mtime}}"
							reltime="{{doc_mtime_ago}}">{{doc_mtime_ago}}</b>
					{{/doc_mtime_ago}}
					{{#edit_link}}
						{{#doc_mtime_ago}} | {{/doc_mtime_ago}}
						<a href="{{edit_link}}">Edit on GitHub</a>
					{{/edit_link}}
				</p>
				<!--enddoc is needed for spyscroll docnav-->
				<enddoc></enddoc>
			</div>
		</td>
		<td class=rightside valign=top align=right width=180 class=nowrap>
			<div id=docnav></div>
		</td>
	</tr>
</table>
