<!DOCTYPE html>
<html>
<head>
<title>X-MODULE</title>
<meta charset="utf-8">
<style>

html, body {
	position: relative;
	margin: 0;
	height: 100%;
}

* { box-sizing: border-box; }

@font-face {
	font-family: "x-widget";
	src: url("/OpenSans-Regular.ttf");
}

@font-face {
	font-family: "x-widget";
	src: url("/OpenSans-SemiBold.ttf");
	font-weight: bold;
}

</style>

<script src="ace.js" integrity="sha256-+svOVB1WmhKhTy7N21gWvtyXn91qF0r52P2hIArRRug="></script>

<link rel="stylesheet" type="text/css" href="fontawesome.css">
<link rel="stylesheet" type="text/css" href="x-widgets.css">

<script src="glue.js"></script>
<script src="divs.js"></script>
<script src="ajax.js"></script>
<script src="url.js"></script>
<script src="x-widgets.js"></script>
<script src="x-rowset-widget.js"></script>
<script src="x-listbox.js"></script>
<script src="x-grid.js"></script>
<script src="x-calendar.js"></script>
<script src="x-country-dropdown.js"></script>
<script src="x-cssgrid.js"></script>

</head>

<body>
<script>

// ---------------------------------------------------------------------------
// rowset types
// ---------------------------------------------------------------------------

rowset.types.rowset = {}

rowsets_rowset = global_rowset('rowsets')
rowsets_rowset.load({limit: 0})

rowset.types.rowset.editor = function(...options) {
	return list_dropdown(update({
		nolabel: true,
		lookup_rowset: rowsets_rowset,
	}, ...options))
}

rowset.types.rowset_field = {}

rowset.types.rowset_field.editor = function(...options) {
	let e = list_dropdown(update({
		nolabel: true,
		lookup_rowset: rowset({
			fields: [{name: 'name'}],
		}),
	}, ...options))
	let rs_field = e.nav.rowset.field(this.rowset_col)
	let rs_name = e.nav.rowset.value(e.nav.focused_row, rs_field)
	let rs = rs_name && global_rowset(rs_name)
	if (rs) {
		rs.once('loaded', function() {
			let rows = rs.fields.map((field) => [field.name])
			e.lookup_rowset.reset({
				rows: rows,
			})
		})
		rs.load({limit: 0})
	}
	return e
}

// ---------------------------------------------------------------------------
// property inspector
// ---------------------------------------------------------------------------

property_inspector = component('x-property-inspector', function(e) {

	grid.construct(e)

	e.vertical = true
	e.auto_w = true

	e.auto_focus_first_cell = false

	e.save_row_on = 'input'
	e.exit_edit_on_lost_focus = false
	e.can_sort_rows = false
	e.enable_context_menu = false

	e.auto_edit_first_cell = true
	e.auto_enter_edit = true
	e.exit_edit_on_escape = false

	e.rowset = rowset({
		can_change_rows: true,
	})

	init = e.init
	e.init = function() {
		init_rowset(e.element)
		init()
	}

	e.rowset.on('value_changed', function(row, field, val) {
		e.element[field.name] = val
	})

	let element
	e.property('element',
		function() { return element },
		function(v) {
			element = v
			if (!e.__init_later)
				init_rowset(v)
		}
	)

	function init_rowset(element) {
		let props = []
		let res = {}
		if (element) {
			res.fields = element.inspect_fields || []
			res.rows = [props]
			for (let field of res.fields)
				props.push(element[field.name])
		}
		e.rowset.reset(res)
	}

})

// ---------------------------------------------------------------------------
// main app
// ---------------------------------------------------------------------------

body = document.body

root_widget = cssgrid({
	items: [
		checkbox({text: 'Hello'}),
		button({text: 'Wazaa', primary: true}),
		spin_input(),
		slider(),
		pagelist(),
		vsplit({
			1: button(),
			2: button(),
		}),
		listbox({rowset: rowset({})}),
	],
})

body.add(root_widget)

function properties_toolbox() {
	let pg = property_inspector({})
	let tb = toolbox({
		title: 'properties',
		content: pg,
	})
	tb.inspector = pg
	return tb
}

function tree_toolbox() {
	function widget_name(e) {
		return e.tagName.lower()
	}
	let rows = new Set()

	function add_widget(e, pe) {
		if (!e) return
		rows.add([e, pe])
		if (e.child_widgets)
			for (let ce of e.child_widgets())
				add_widget(ce, e)
	}
	add_widget(root_widget)

	let rs = rowset({
		fields: [
			{name: 'widget', format: widget_name},
			{name: 'parent_widget', visible: false},
		],
		rows: rows,
		pk: 'widget',
		parent_col: 'parent_widget',
	})
	let g = grid({
		rowset: rs,
		tree_col: 'widget',
		header_visible: false,
	})
	g.on('focused_row_changed', function(row) {
		let e = row[0]
		props_tb.inspector.element = e
	})
	let tb = toolbox({
		title: 'widget tree',
		content: g,
	})
	return tb
}

function widgets_toolbox() {
	let lb = listbox({
		items: [
			'button', 'checkbox', 'radiogroup',
			'input', 'spin_input', 'slider',
			'list_dropdown', 'date_dropdown', 'grid_dropdown',
			'listbox', 'grid',
			'split', 'pagelist', 'cssgrid',
		],
	})
	let tb = toolbox({
		title: 'widgets',
		content: lb,
	})
	tb.on('dblclick', function(ev) {
		let i = ev.target.index
		let name = lb.items[i]
		let cons = window[name]
		let e = cons()
		body.add(e)
	})
	return tb
}


widgets_tb = widgets_toolbox()
widgets_tb.y = 150
widgets_tb.x = 1100
widgets_tb.show()
body.add(widgets_tb)

props_tb = properties_toolbox()
props_tb.y = 150
props_tb.x = 1250
props_tb.show()
body.add(props_tb)

tree_tb = tree_toolbox()
tree_tb.y = 150
tree_tb.x = 1500
tree_tb.show()
body.add(tree_tb)

</script>
</body>
</html>
